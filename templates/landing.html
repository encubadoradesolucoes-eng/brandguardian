<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m24 Pro | Segurança Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Darkest Navy */
            color: white;
            overflow-x: hidden;
        }

        /* Nav estilo Mabulu (Transparente + Simples) */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
            letter-spacing: -1px;
        }
        
        .logo span { color: #8b5cf6; }

        .nav-links a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover { color: white; }

        /* Hero Section estilo Mabulu: Imagem de Fundo Total */
        .hero {
            height: 100vh;
            min-height: 700px;
            display: flex;
            align-items: center;
            position: relative;
            
            /* Ajuste de transparência para o Escudo brilhar mais no fundo */
            background: linear-gradient(to right, rgba(2, 6, 23, 0.85) 0%, rgba(2, 6, 23, 0.4) 100%), url('/static/hero-guardian.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            display: flex; /* Flex para alinhar o texto */
            align-items: center;
            height: 100%;
        }

        /* Texto Hero */
        .hero-content { 
            max-width: 700px; /* Limita a largura do texto para elegância */
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tagine {
            display: inline-block;
            padding: 8px 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            color: #38bdf8;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 5rem; /* Título bem grande e impactante */
            line-height: 1.05;
            font-weight: 800;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.4rem;
            color: #cbd5e1; /* Cinza claro muito legível */
            line-height: 1.6;
            margin-bottom: 3.5rem;
            max-width: 600px;
            font-weight: 300;
        }

        /* Botões Premium */
        .btn-group { display: flex; gap: 1.5rem; }

        .btn {
            padding: 1.2rem 3rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
            box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.4);
            border: 1px solid #6366f1;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -10px rgba(99, 102, 241, 0.6);
            background: #4f46e5;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">m24<span>PRO</span></a>
        <div class="nav-links">
            <a href="/dashboard">Painel</a>
            <a href="/dossie">Carteira</a>
            <a href="/scan-live" style="color: #38bdf8;">Varredura LIVE</a>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="tagine">PROTEÇÃO DE ELITE</div>
                <h1>Liderança e<br>Segurança<br>Digital</h1>
                <p>O parceiro estratégico para empresas que não aceitam riscos. Monitoramento de alta performance para ativos de propriedade industrial.</p>
                
                <div class="btn-group">
                    <a href="/dashboard" class="btn btn-primary">
                        Aceder ao Painel
                    </a>
                    <a href="/scan-live" class="btn btn-secondary">
                        <i class="ri-radar-line"></i> Check LIVE
                    </a>
                </div>
            </div>
            <!-- Imagem removida do HTML pois agora é Background CSS -->
        </div>
    </section>
</body>
</html>
